<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Covid Tracker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #3a5a40;">
    <div class="container d-flex justify-content-center mt-5">
        <div class="card shadow">
            <div class="card-body">
                <p class="text-center" id="title-text"><b>Covid - 19 Tracker</b></p>

                <div class="input-group mb-3">
                    <input type="text" class="form-control rounded-pill mx-3" placeholder="Type a Place" aria-label="Recipient's username" aria-describedby="button-addon2" id="input-data">
                    <button class="btn btnGetData rounded-pill h-25" type="button" id="btnGetData" onclick="fetchData()">Get Data</button>
                </div>

                <div class="container text-center">
                    
                    <div class="row mt-5">
                        <div class="col">
                            <div class="card">
                                <div class="card-body" id="active-cases">
                                    <i class="bi bi-speedometer" id="active-cases-icon"></i>

                                    <h5>Active Cases</h5>

                                    <p id="active-cases-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body" id="new-cases">
                                    <i class="bi bi-clipboard2-plus" id="new-cases-icon"></i>

                                    <h5>New Cases</h5>

                                    <p id="new-cases-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body" id="recovered-cases">
                                    <i class="bi bi-check-square-fill" id="recovered-cases-icon"></i>

                                    <h5>Recovered Cases</h5>

                                    <p id="recovered-cases-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <div class="card">
                                <div class="card-body" id="total-cases">
                                    <i class="bi bi-list" id="total-cases-icon"></i>

                                    <h5>Total Cases</h5>

                                    <p id="total-cases-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body" id="total-deaths">
                                    <i class="bi bi-bar-chart" id="total-deaths-icon"></i>

                                    <h5>Death Cases</h5>

                                    <p id="total-deaths-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card">
                                <div class="card-body" id="total-tests">
                                    <i class="bi bi-plus-circle-fill" id="total-tests-icon"></i>

                                    <h5>Total Tests</h5>

                                    <p id="total-tests-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="covidData"></div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
